<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de Texto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-XXXXXX" crossorigin="anonymous" /> -->

</head>
<body>
    <div class="container">
        <header><img src="assets/Logo.png" alt=""></header>
           
        
            <section> 
                <textarea class="cuadroTexto" name="cuadroTexto" id="Ctext" placeholder="Ingrese Texto Aqui!"></textarea>
                <p class="nota"><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</p>
            
                <div class="botones">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                    <button>Limpiar</button>
                </div>
            </section>
        
        <aside>
            <img class="muneco" src="assets/Muneco.png" alt="Muñeco">
            <p class="nmensaje">Ningún mensaje fue encontrado</p>
            <p class="encripTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="botonCopiar">Copiar</button>
        </aside>
        
        <footer class="footer">
            <ul class="social-icons">
                <a href="https://www.linkedin.com/in/luis-jaramillo-alvear/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </ul>
            <p>| Luis Jaramillo Alvear | G7 - ONE | 2024</p>
        </footer>


    </div>
    <script src="app.js"></script>
</body>
</html>
